<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <link href="C:\Users\welcome\Documents\GitHub\desktop-tutorial\Shopping\Register\Register\Calculater.css" rel="stylesheet" />
</head>
<body>
    <div class="container ">
       
        <div class="Screen">
            
            <form>
                <div>
                    <input class="Divcol " id="Datas" type="text" name="display"  />
                </div>
                <div class="row content">
                    <input type="button" class=" ButtonTop" value="(" onclick="display.value+='('">
                    <input type="button" class=" ButtonTop" value=")" onclick="display.value+=')'">
                    <input type="button" class=" ButtonTop" value="%" onclick="display.value+='%'">
                    <input type="button" class=" ButtonTop" value="AC" onclick="display.value=''">
                </div>
                <div class="row content">
                    <input type="button" class="colorback" value="7" onclick="display.value+='7'">
                    <input type="button" class="colorback" value="8" onclick="display.value+='8'">
                    <input type="button" class="colorback" value="9" onclick="display.value+='9'">
                    <input type="button" class=" ButtonTop" value="/" onclick="display.value+='/'">
                </div>
                <div class="row content">
                    <input type="button" class="colorback" value="4" onclick="display.value+='4'">
                    <input type="button" class="colorback" value="5" onclick="display.value+='5'">
                    <input type="button" class="colorback" value="6" onclick="display.value+='6'">
                    <input type="button" class=" ButtonTop" value="*" onclick="display.value+='*'">
                </div>
                <div class="row content">
                    <input type="button" class="colorback" value="1" onclick="display.value+='1'">
                    <input type="button" class="colorback" value="2" onclick="display.value+='2'">
                    <input type="button" class="colorback" value="3" onclick="display.value+='3'">
                    <input type="button" class=" ButtonTop" value="-" onclick="display.value+='-'">
                </div>
                <div class="row content">
                    <input type="button" class="colorback" value="0" onclick="display.value+='0'">
                    <input type="button" class="colorback" value="." onclick="display.value+='.'">
                    <input type="button" class=" ButtonTop" value="=" onclick="display.value =eval(display.value)">
                    <input type="button" class=" ButtonTop" value="+" onclick="display.value+='+'">
                </div>

            </form>

        </div>
    </div>
    <script>

     
        

    </script>
</body>
</html>
